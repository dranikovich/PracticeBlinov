    <div class="container">
        <h1>Вычислить координаты точки A</h1>
        <p class="description">Если известны компоненты вектора и координаты конечной точки B, можно найти координаты
            начальной точки A</p>

        <div class="formula">
            A = B - a, где A - начальная точка, B - конечная точка, a - вектор
        </div>

        <div class="input-section">
            <div class="input-group">
                <label>
                    <span class="math-symbol">a</span>
                    Компоненты вектора (a₁, a₂, ..., aₙ):
                </label>
                <input id="vecA" placeholder="Например: 2, 0, -3" value="2, 0, -3">
            </div>

            <div class="input-group">
                <label>
                    <span class="math-symbol">B</span>
                    Координаты точки B (y₁, y₂, ..., yₙ):
                </label>
                <input id="pointB" placeholder="Например: 5, 4, 1" value="5, 4, 1">
            </div>
        </div>

        <div class="button-group">
            <button id="calc" class="btn-primary">Вычислить координаты A</button>
            <button id="clear" class="btn-secondary">Очистить поля</button>
        </div>

        <div class="result-section">
            <div class="result-title">Результат вычислений</div>
            <div id="output" class="result-content">
                <p class="text-center">Введите данные и нажмите "Вычислить"</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const vecAInput = document.getElementById('vecA');
            const pointBInput = document.getElementById('pointB');
            const calcBtn = document.getElementById('calc');
            const clearBtn = document.getElementById('clear');
            const outputDiv = document.getElementById('output');

            function parseList(s) {
                if (typeof s !== 'string') return null;
                const parts = s.split(',').map(p => p.trim()).filter(p => p.length > 0);
                if (parts.length === 0) return null;
                const nums = parts.map(p => {
                    const v = Number(p);
                    return Number.isFinite(v) ? v : NaN;
                });
                if (nums.some(v => Number.isNaN(v))) return null;
                return nums;
            }

            calcBtn.addEventListener('click', () => {
                const aStr = vecAInput.value;
                const bStr = pointBInput.value;

                const a = parseList(aStr);
                const b = parseList(bStr);

                if (!a || !b) {
                    outputDiv.innerHTML = '<div class="error">Ошибка: неверный формат ввода. Используйте числа через запятую.</div>';
                    return;
                }
                if (a.length !== b.length) {
                    outputDiv.innerHTML = '<div class="error">Ошибка: размерности не совпадают. Вектор a и точка B должны иметь одинаковую размерность.</div>';
                    return;
                }

                const A = a.map((ai, i) => {
                    const yi = b[i];
                    const val = yi - ai;
                    return (Object.is(val, -0) ? 0 : Number((Math.round((val + Number.EPSILON) * 1e12) / 1e12).toString()));
                });

                outputDiv.innerHTML = `
                    <div class="value-row">
                        <span class="value-label">Размерность:</span>
                        <span class="value-data">${A.length}</span>
                    </div>
                    <div class="divider"></div>
                    <div class="value-row">
                        <span class="value-label">Координаты точки A:</span>
                        <span class="value-data">(${A.join(', ')})</span>
                    </div>
                `;
            });

            clearBtn.addEventListener('click', () => {
                vecAInput.value = '';
                pointBInput.value = '';
                outputDiv.innerHTML = '<p class="text-center">Введите данные и нажмите "Вычислить"</p>';
                vecAInput.focus();
            });
        });
    </script>
