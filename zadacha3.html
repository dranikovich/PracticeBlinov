    <div class="container">
        <h1>Транспонирование матрицы</h1>
        <p class="description">Введите размерность матрицы и значения элементов</p>

        <div class="formula">
            Aᵀ[i][j] = A[j][i]
        </div>

        <div class="input-section">
            <div class="matrix-controls">
                <div class="input-group">
                    <label for="rows">Количество строк (m):</label>
                    <input type="number" id="rows" min="1" max="10" value="3">
                </div>
                <div class="input-group">
                    <label for="cols">Количество столбцов (n):</label>
                    <input type="number" id="cols" min="1" max="10" value="3">
                </div>
                <div class="button-group">
                    <button id="random-btn" class="btn-secondary">Заполнить случайно</button>
                    <button id="calculate-btn" class="btn-primary">Транспонировать</button>
                </div>
            </div>

            <div class="matrix-input">
                <h3>Исходная матрица A:</h3>
                <div id="matrix-a"></div>
            </div>
        </div>

        <div class="result-section">
            <div class="result-title">Результат транспонирования:</div>
            <div class="matrices-container">
                <div class="matrix">
                    <div class="matrix-header">Исходная матрица A (m×n)</div>
                    <div id="original-matrix" class="matrix-values">
                        <p class="text-center">Матрица не создана</p>
                    </div>
                </div>
                <div class="matrix">
                    <div class="matrix-header">Транспонированная матрица Aᵀ (n×m)</div>
                    <div id="transposed-matrix" class="matrix-values">
                        <p class="text-center">Матрица не создана</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rowsInput = document.getElementById('rows');
            const colsInput = document.getElementById('cols');
            const randomBtn = document.getElementById('random-btn');
            const calculateBtn = document.getElementById('calculate-btn');
            const matrixA = document.getElementById('matrix-a');
            const originalMatrix = document.getElementById('original-matrix');
            const transposedMatrix = document.getElementById('transposed-matrix');
            rowsInput.addEventListener('input', createMatrixInput);
            colsInput.addEventListener('input', createMatrixInput);
            randomBtn.addEventListener('click', fillRandomly);
            calculateBtn.addEventListener('click', transposeMatrix);
            createMatrixInput();
            function createMatrixInput() {
                const m = parseInt(rowsInput.value);
                const n = parseInt(colsInput.value);

                if (m > 0 && n > 0 && m <= 10 && n <= 10) {
                    let html = '';
                    for (let i = 0; i < m; i++) {
                        html += '<div class="matrix-row">';
                        for (let j = 0; j < n; j++) {
                            html += `<input type="number" class="matrix-cell" id="cell-${i}-${j}" value="0">`;
                        }
                        html += '</div>';
                    }
                    matrixA.innerHTML = html;

                    originalMatrix.innerHTML = '<p class="text-center">Матрица изменена</p>';
                    transposedMatrix.innerHTML = '<p class="text-center">Матрица изменена</p>';
                } else {
                    matrixA.innerHTML = '<p class="error">Размерность матрицы должна быть от 1x1 до 10x10</p>';
                }
            }
            function fillRandomly() {
                const m = parseInt(rowsInput.value);
                const n = parseInt(colsInput.value);

                for (let i = 0; i < m; i++) {
                    for (let j = 0; j < n; j++) {
                        const randomValue = Math.floor(Math.random() * 21) - 10;
                        const cell = document.getElementById(`cell-${i}-${j}`);
                        if (cell) {
                            cell.value = randomValue;
                        }
                    }
                }
                originalMatrix.innerHTML = '<p class="text-center">Заполнено случайными значениями</p>';
                transposedMatrix.innerHTML = '<p class="text-center">Заполнено случайными значениями</p>';
            }

            function transposeMatrix() {
                const m = parseInt(rowsInput.value);
                const n = parseInt(colsInput.value);

                const matrix = [];
                let hasError = false;

                for (let i = 0; i < m; i++) {
                    matrix[i] = [];
                    for (let j = 0; j < n; j++) {
                        const cell = document.getElementById(`cell-${i}-${j}`);
                        if (!cell) {
                            hasError = true;
                            break;
                        }
                        const value = parseFloat(cell.value) || 0;
                        matrix[i][j] = value;
                    }
                    if (hasError) break;
                }

                if (hasError) {
                    originalMatrix.innerHTML = '<p class="error">Ошибка: матрица не создана</p>';
                    transposedMatrix.innerHTML = '<p class="error">Ошибка: матрица не создана</p>';
                    return;
                }

                displayMatrix(matrix, originalMatrix, 'Исходная матрица не создана');

                const transposed = [];
                for (let i = 0; i < n; i++) {
                    transposed[i] = [];
                    for (let j = 0; j < m; j++) {
                        transposed[i][j] = matrix[j][i];
                    }
                }

                displayMatrix(transposed, transposedMatrix, 'Транспонированная матрица не создана');
            }

            function displayMatrix(matrix, container, emptyMessage) {
                if (!matrix || matrix.length === 0) {
                    container.innerHTML = `<p class="text-center">${emptyMessage}</p>`;
                    return;
                }

                let html = '';
                for (let i = 0; i < matrix.length; i++) {
                    html += '<div class="matrix-value-row">';
                    for (let j = 0; j < matrix[i].length; j++) {
                        html += `<div class="matrix-value">${matrix[i][j]}</div>`;
                    }
                    html += '</div>';
                }
                container.innerHTML = html;
            }
        });
    </script>
</body>

</html>
